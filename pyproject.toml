[tool.poetry]
name = "roughnator"
version = "0.1.0"
description = "Estimates surface roughness of manufacturing parts."
authors = ["c0c0n3"]

[tool.poetry.dependencies]
python = "^3.8"
fastapi = "^0.73.0"
fipy = {git = "https://github.com/c0c0n3/kitt4sme.fipy.git", tag = "0.9.0"}
joblib = "^1.1.0"
pydantic = "^1.9.0"
requests = "^2.27.1"
scikit-learn = "^1.0.2"
uri = "^2.0.1"
uvicorn = {extras = ["standard"], version = "^0.17.1"}
JPype1 = "^1.4.1"
docker = "^6.0.1"
paho-mqtt = "^1.6.1"

[tool.poetry.dev-dependencies]
coverage = "^6.3"
pytest = "^6.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
